<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Digital Watch Application"/>
    <title>Digimon Digital Watch</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
    <div id='digital-body' class="watch">
        <div class="watch-display">
            <div id="digimon" class="c-digimon"></div>

            <div id="battery">
                <div id='battery-rec'></div>
                <div id='battery-fill'></div>
                <span id="battery-text" class="watch__battery__text">100%</span>
            </div>

            <div id='rec-time'>
                <span id='str-hours'>24</span> <span id='str-console'>:</span> <span id='str-minutes'>59</span>
            </div>

            <div id='rec-string-time'>
                <div id='str-day'>Mo, 25.05.2019</div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
